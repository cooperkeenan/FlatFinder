<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flat Finder{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="/">Flat Finder</a></div>
            <ul class="nav-links">
                <li><a href="/for-you" class="{% if 'for-you' in request.path %}active{% endif %}">For You</a></li>
                <li><a href="/search" class="{% if 'search' in request.path %}active{% endif %}">Search</a></li>
                <li><a href="/viewings" class="{% if 'viewings' in request.path %}active{% endif %}">Viewings</a></li>
                <li><a href="/profile" class="{% if 'profile' in request.path %}active{% endif %}">Profile</a></li>
                <li><a href="/lister" class="{% if 'lister' in request.path %}active{% endif %}">Lister Portal</a></li>
                <li><a href="/contact" class="{% if 'contact' in request.path %}active{% endif %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
