<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Flat Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo"><a href="/">Flat Finder</a></div>
            <ul class="nav-links">
                <li><a href="/for-you">For You</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/viewings">Viewings</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/lister">Lister Portal</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Modification Section -->
    <section class="search-modify">
        <input type="text" placeholder="Search" class="search" value="{{ location }}">
        <button class="filter-btn">Search</button>
        <button class="filter-btn">Price</button>
        <button class="filter-btn">Radius</button>
        <button class="filter-btn">Beds</button>
        <button class="filter-btn">More Filters</button>
    </section>

    <!-- Main Search Results Content -->
    <main class="search-results-page">
        <section class="results-list">
            {% for property in properties %}
            <div class="result-item">
                <div class="property-image">
                    <img src="{{ property.main_image_url }}" alt="Property Image">
                </div>

                <div class="results-details">
                    <h3>{{ property.price_pcm }}</h3>
                    <h4 class="address">{{ property.address }}</h4>
                    <p class="description">{{ property.description }}</p>
                    <div class="results-icons">
                        <span class="detail-item"><i class="fas fa-bed"></i> Beds 2</span>
                        <span class="detail-item"><i class="fas fa-shower"></i> Showers 1</span>
                    </div>
                    <p>Date Added: {{ property.date_added }}</p>
                    <div class="results-extras">
                        <img src="{{ property.lister_logo }}"> 
                        <button class="save-btn"><i class="fas fa-heart"></i></button>
                    </div>
                </div>

                </div>
            </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
