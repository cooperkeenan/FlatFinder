<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Properties</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
</head>
<body>
     <!-- Navigation Bar -->
     <header>
        <nav>
            <div class="logo"><a href="/">Flat Finder</a></div>
            <ul class="nav-links">
                <li><a href="/for-you">For You</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/viewings">Viewings</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/lister">Lister Portal</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Search Form Section -->
    <main class="search-page">
        <section class="search-form">
            <h1>Search Properties</h1>
            <!-- Form action directs to the search results route -->
            <form action="/search/results" method="GET">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter a city or postcode">

                <label for="min-price">Min Price</label>
                <input type="number" id="min-price" name="min_price" placeholder="e.g., 500">

                <label for="max-price">Max Price</label>
                <input type="number" id="max-price" name="max_price" placeholder="e.g., 2000">

                <label for="bedrooms">Bedrooms</label>
                <input type="number" id="bedrooms" name="bedrooms" placeholder="e.g., 2">

                <button type="submit">Search</button>
            </form>
        </section>
    </main>
</body>
</html>
