<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo"><a href="/">Flat Finder</a></div>
            <ul class="nav-links">
                <li><a href="/for-you">For You</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/viewings">Viewings</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/lister">Lister Portal</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-image">
            <img src="{{ url_for('static', filename='images/HomePage_Edinburgh.jpg') }}">
        </div>
        <div class="search-bar">
            <form action="{{ url_for('search_results') }}" method="get">
                <label for="search">Search Properties to Rent</label>
                <input type="text" name="location" id="search" placeholder="Enter a location or postcode">
                <button type="submit">Go</button>
            </form>
        </div>
    </section>

    <!-- About Section -->
    <section class="about">
        <div class="about-box">About</div>
        <div class="about-box">About</div>
        <div class="about-box">About</div>
    </section>
</body>
</html>
